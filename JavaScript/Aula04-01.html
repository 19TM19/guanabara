<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula04-01</title>
    <style>
        body {
            background-color: blue;
            /*background color muda a cor do fundo da pagina*/
            color: red;
            /*color muda a cor do texto*/
            font: normal 20pt Arial;
            /*fonte modfica a font do texto*/
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!1</h1>
    <!--H1 é um codigo de titulo, onde quanto menor o numero entre 1 e 6 maior a fonte-->
    <h2>Olá, Mundo!2</h2>
    <h3>Olá, Mundo!3</h3>
    <h4>Olá, Mundo!4</h4>
    <h5>Olá, Mundo!5</h5>
    <h6>Olá, Mundo!6</h6>
    <p>Já me livrei da maldição!</p>
    <!--p significa paragrafo-->
    <script>
        window.alert("MInha primeira mensagem parte2");
        //Aparece uma mensagem de alerta na tela do navegador
        window.confirm("Está gostando de rever js?");
        //Cria um alerta de confirmação (ok ou cancelar)
        window.prompt("Manda o nome patrão");
        //Cria um alerta para digitar
    </script>
</body>
</html>
